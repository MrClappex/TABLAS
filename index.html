<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tablas</title>
    <style>
        table,th,td{
            border: 1px solid;
        }
    </style>
</head>
<body>
    <h1>Tablas</h1>
    <table style="border: 1px solid black;">
        <tr>
            <th>Nombre</th>
            <th>Apellido</th>
            <th>Edad</th>
        </tr>

        <tr>
            <td>Jose</td>
            <td>Perez</td>
            <td>50</td>
        </tr>

        <tr>
            <td>Eva</td>
            <td>Lopez</td>
            <td>90</td>
        </tr>

    </table>

    <h1>Caption y RowSpan</h1>

    <table>
        <caption>Tel√©fonos</caption>
        <tr>
            <th>Nombre</th>
            <th colspan="2">Telefono</th>
        </tr>

        <tr>
            <td>Bill Gates</td>
            <td>55577854</td>
            <td>55577855</td>
        </tr>

    </table>

    <h1>RowSpan</h1>

    <table>
        <tr>
            <th>Nombre:</th>
            <th>Juan</th>
        </tr>

        <tr>
            <th rowspan="2">Telefono</th>
            <th>55577854</th>
        </tr>

        <tr>
            <td>55577854</td>
        </tr>
    </table>

    <h1>Propiedades por columnas</h1>

    <table>
        <colgroup>
            <col style="background-color: red;">
            <col style="background-color:yellow;">
            <col style="background-color: green;">
        </colgroup>

        <tr>
            <th>ISBN</th>
            <th>Titulo</th>
            <th>Precio</th>
        </tr>

        <tr>
            <td>3476896</td>
            <td>Empezando HTML</td>
            <td>53$</td>
        </tr>
        
        <tr>
            <td>5869207</td>
            <td>Intro a CSS</td>
            <td>49$</td>
        </tr>
    </table>
</body>
</html>
